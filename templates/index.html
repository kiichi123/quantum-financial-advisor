<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="量子コンピューティングとAIを活用した次世代ポートフォリオ最適化サービス">
    <title>Quantum Financial Advisor - AI × 量子コンピューティング</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Quantum <span class="highlight">Financial Advisor</span></h1>
            <p>AI × 量子コンピューティングで最適なポートフォリオを構築</p>
        </header>

        <main>
            <div class="input-section glass">
                <textarea id="userInput"
                    placeholder="社会情勢を入力してください（例：インフレが進行しており、テック株は調整局面にある）&#10;&#10;またはニュース記事のURLを貼り付けてください"></textarea>
                <button id="analyzeBtn" onclick="analyzeMarket()">
                    <span id="btnText">🚀 量子分析を開始</span>
                </button>
            </div>

            <div id="loading" class="hidden">
                <div class="quantum-loader"></div>
                <p>量子回路を実行中...</p>
                <small>LLM分析 → 株価データ取得 → QAOA最適化 → QAEリスク評価</small>
            </div>

            <div id="results" class="results-section hidden">
                <!-- AI Analysis -->
                <div class="card glass full-width">
                    <h3>🤖 AI市場分析</h3>
                    <div class="regime-badge" id="regimeBadge">-</div>
                    <p id="reasoning">-</p>
                    <div class="sectors" id="sectors"></div>
                </div>

                <!-- Selected Portfolio -->
                <div class="card glass">
                    <h3>⚛️ 量子最適化結果</h3>
                    <div id="selectedStocks" class="stock-list"></div>
                    <div class="metric">
                        <span class="label">期待年間リターン</span>
                        <span class="value" id="expectedReturn">-</span>
                    </div>
                </div>

                <!-- Risk Analysis -->
                <div class="card glass">
                    <h3>📊 量子リスク分析 (QAE)</h3>
                    <div class="metric">
                        <span class="label">損失確率 (10%超)</span>
                        <span class="value risk" id="riskValue">-</span>
                    </div>
                    <small>量子振幅推定による確率計算</small>
                </div>

                <!-- Candidate Stocks -->
                <div class="card glass full-width">
                    <h3>📈 分析対象銘柄</h3>
                    <div id="candidateStocks" class="candidate-grid"></div>
                    <small id="dataSource"></small>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Qiskit × Gemini AI | <a href="https://github.com/kiichi123/quantum-financial-advisor"
                    target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
